<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="space">
        <div class="bg bg-1">
          <div class="bg bg-2">
            <div class="item-group">
              <div class="rank ket-1">rank</div>
              <div class="gambar ket-2"></div>
              <div class="skor ket-3">name</div>
              <div class="gambar ket-2"></div>
              <div class="gambar ket-2"></div>
              <div class="skor ket-3">score</div>
            </div>
            <div class="item-group">
              <div class="rank">1</div>
              <div class="gambar"></div>
              <div class="name">Naj</div>
              <div class="skor">099877</div>
            </div>
            <div class="item-group">
              <div class="rank">2</div>
              <div class="gambar"></div>
              <div class="name"></div>
              <div class="skor"></div>
            </div>
            <div class="item-group">
              <div class="rank">3</div>
              <div class="gambar"></div>
              <div class="name"></div>
              <div class="skor"></div>
            </div>
            <div class="item-group">
              <div class="rank">4</div>
              <div class="gambar"></div>
              <div class="name"></div>
              <div class="skor"></div>
            </div>
            <div class="item-group">
              <div class="rank">5</div>
              <div class="gambar"></div>
              <div class="name"></div>
              <div class="skor"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="">
      const gameHistory = JSON.parse(localStorage.getItem("gameHistory"));

      if (gameHistory && gameHistory.length > 0) {
        const historyElement = document.getElementById("history");
        let historyHTML = "<h1>Game History</h1>";
        gameHistory.forEach((history) => {
          historyHTML += `
                    <div class="card">
                        <p>Username: ${history.username}</p>
                        <p>Score: ${history.score}</p>
                    </div>
                `;
        });
        historyElement.innerHTML = historyHTML;
      } else {
        const historyElement = document.getElementById("history");
        historyElement.innerHTML = "<p>No game history available</p>";
      }
    </script>
  </body>
</html>
