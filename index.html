<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <span class="soal" id="question-count">1/20</span>
          <span class="timer" id="timer">Time: 1200</span>
        </div>
        <div class="nav-center">
          <img src="assets/alialdoo.png" class="img-nav" />
          <div class="bar-container">
            <div class="bar-navbar bar1"></div>
            <div class="bar-navbar bar2"></div>
          </div>
          <span class="strike" id="consecutive-correct"
            >STRIKE :
            <span class="strike-indx" id="strike-score">20</span></span
          >
        </div>
        <div id="score-container">
          <span class="score">Score <span id="score">0</span></span>
        </div>
      </nav>
    </header>

    <section class="game-container">
      <div class="main-game">
        <div id="question-container">
          <span id="question"></span>
        </div>
        <div class="answerrr">
          <span class="ch-answer-desk">Pilih Jawaban Yang Benar</span>
          <div id="answer-buttons" class="btn-container">
            <button class="btn btn1" id="answer1"></button>
            <button class="btn btn2" id="answer2"></button>
            <button class="btn btn3" id="answer3"></button>
            <button class="btn btn4" id="answer4"></button>
          </div>
        </div>
      </div>
    </section>
    <button id="end-game-button">End Game</button>

    <!-- script -->
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
